<ion-content>
  <div class="content">
    <div class="btnClose">
      <ion-buttons slot="end" class="btnsHead">
        <ion-button (click)="Close()" class="closebtn">
          <ion-icon name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </div>
    <div class="map">
      <div id="map" style="width:100%; height:100%;"></div>
    </div>
    <div class="direccion">
      <ion-input placeholder="Calle" [(ngModel)]="calle"></ion-input>
      <ion-input placeholder="Numero" [(ngModel)]="numero"></ion-input>
    </div>
  </div>
</ion-content>
