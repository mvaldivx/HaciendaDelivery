<ion-content>
  <div class="content">
    <div class="btnClose">
      <ion-buttons slot="end" class="btnsHead">
        <ion-button (click)="Close()" class="closebtn" slot="end">
          <ion-icon name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </div>
    <div class="map">
      <div class="buscador">
        <ion-input clearInput placeholder="Buscador" (change)="buscarLugares()" [(ngModel)]="buscar"> <ion-icon name="search"></ion-icon></ion-input>
        <div *ngIf="Sugerencias.length > 0" class="sugerencias">
          <ion-list>
            <ion-item *ngFor="let s of Sugerencias " (click)="muestraSugerencia(s)">
              {{s.address.formattedAddress}}
            </ion-item>
          </ion-list>
        </div>
      </div>
      <div id="map" style="width:100%; height:100%;"></div>
    </div>
    <div class="direccion">
      <div class="inputs">
          <ion-input placeholder="Calle" [(ngModel)]="calle" disabled></ion-input>
          <ion-input placeholder="Numero" [(ngModel)]="numero"></ion-input>
          <ion-button (click)="GuardarUbicacion()" color="success" [disabled]="calle.length < 1 || numero.length < 1">
            Confirmar Direcci√≥n 
          </ion-button>
      </div>
    </div>
  </div>
</ion-content>
