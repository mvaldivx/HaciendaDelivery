<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button (click)="openFirst()">
        <ion-icon name="menu"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>
      <div>
        <span>
          Categorias
        </span>
        <div class="direccion">
          <span>Dirección: <span *ngIf="ubicacion.Calle">{{ubicacion.Calle + '   #' + ubicacion.Numero}} </span> 
            <span class="cambiardir" (click)="presentPopover($event)">Cambiar dirección</span>
          </span>
        </div>
      </div>
      </ion-title>
    <ion-buttons slot="end">
      <!--<ion-button shape="round" *ngIf="!searchbar" (click)="setsearch()">
        <ion-icon name="search"></ion-icon>
      </ion-button>-->
      <ion-button class="btnCart" shape="round" (click)="irCarrito()">
          <ion-icon name="cart"></ion-icon>
          <ion-badge slot="end" color="danger" mode="ios" *ngIf="numProductos > 0">{{numProductos}}</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar #searchb *ngIf="searchbar" animated [(ngModel)]='searchbarVal' autocomplete="true"
    show-cancel-button="always" (ionChange)="getOptions()" (ionCancel)="setsearch()">
  </ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let aut of autocomplete">
      {{aut.Palabra}}
    </ion-item>
  </ion-list>
  <div class="categorias">
    <ion-card *ngFor="let cat of Categorias" class="Card" (click)="ShowNegocios(cat.Id, cat.Categoria)">
      <div class="Titulo">
        <div class="Texto">
          <img class="image" [src]="rutaimagenes + cat.img + '.jpg'"/>
        </div>
      </div>
      
      <div class="blur">
          <div class="span">{{cat.Categoria}}</div>
        </div>
    </ion-card>
  </div>

</ion-content>
