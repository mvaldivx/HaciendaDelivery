<ion-header>
  <ion-toolbar>
    <ion-title>RESEÃ‘AS</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()"><ion-icon name="close"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-list>
    <ion-item-divider *ngFor="let res of Resenias">

   <div class="resenia">
      <div class="descripcion">
        {{res.Comentario}}
      </div>
     <div class="avatar">
       <div class="imgAvatar">
          <ion-avatar>
              <!--<img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">-->
              <ion-icon name="contact"></ion-icon>
          </ion-avatar>
       </div>
        
          
        <div class="info">
          <span>Miguel plascencia</span><br>
          <span>{{res.Fecha}}</span>
        </div>
        <div class="Calificacion" slot="end">
          <div class="fabs"  *ngFor="let res of res.Calificacion">
            <ion-icon *ngIf="res.t == 1" name="star"></ion-icon>
            <ion-icon *ngIf="res.t == 2" name="star-half"></ion-icon>
            <ion-icon *ngIf="res.t == 3"  name="star-outline"></ion-icon>
          </div>
         </div>
     </div>

    </div>
    </ion-item-divider>
 </ion-list>
</ion-content>
